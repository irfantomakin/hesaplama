<style>
  :root{
    --bg:#f6f7f9;
    --card:#fff;
    --border:#e6e6e6;
    --shadow:0 6px 16px rgba(0,0,0,.06);
    --danger:#c62828;
    --dark:#2b2b2b;
    --safeTop: env(safe-area-inset-top, 0px);
    --safeBottom: env(safe-area-inset-bottom, 0px);
  }

  html,body{height:100%}
  body{
    margin:0;
    padding:12px 12px calc(12px + var(--safeBottom));
    background:var(--bg);
    font-family: Arial, sans-serif;
    max-width:1100px;
    margin-inline:auto;
  }

  /* Tabs */
  .toolbar{
    display:flex;
    gap:10px;
    justify-content:center;
    margin: calc(6px + var(--safeTop)) 0 10px;
  }
  .btn{
    padding:10px 16px;
    border-radius:14px;
    border:1px solid #ddd;
    background:#fff;
    font-weight:800;
    cursor:pointer;
    min-width:170px;
  }
  .btn.active{border-color:#111}

  /* Layout */
  .areas{display:flex; gap:16px; align-items:flex-start;}
  .area{
    flex:1;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:14px;
    box-shadow:var(--shadow);
    display:flex;
    flex-direction:column;
    min-height:0;
  }

  /* Sticky header (kÄ±rmÄ±zÄ± alan kaybolmasÄ±n) */
  .area-head{
    position: sticky;
    top: 0;
    background: var(--card);
    z-index: 5;
    padding-bottom: 10px;
  }

  /* Title row */
  .titlebar{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
  }
  .spacer{flex:1}

  .total-mini{
    display:flex;
    align-items:baseline;
    gap:10px;
    padding:10px 12px;
    border:1px solid #eee;
    border-radius:14px;
    background:#fff;
  }
  .tlabel{font-weight:900; font-size:18px;}
  .tvalue{font-weight:900; font-size:22px;}

  .clear-all{
    border: 1px solid #f1b7b7;
    background: #fff;
    color: var(--danger);
    font-weight: 900;
    border-radius: 14px;
    padding: 10px 14px;
    cursor: pointer;
    white-space: nowrap;
  }
  .clear-all:active{transform:scale(.99)}

  /* Above controls (kÄ±rmÄ±zÄ±nÄ±n Ã¼stÃ¼nde) */
  .above-diff{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:6px;
  }
  .time-icon{
    width:32px;
    min-width:32px;
    text-align:center;
    font-size:22px;
    line-height:1;
  }

  /* Input base */
  .time-input{
    width:150px;
    padding:12px;
    text-align:center;
    font-size:20px;
    border-radius:16px;
    border:2px solid #dcdcdc;
    outline:none;
    background:#fff;
    color:#111;
  }

  /* SeÃ§ili kutu: dolu/boÅŸ fark etmeksizin kÄ±rmÄ±zÄ± kalÄ±n stroke */
  .time-input:focus{
    border-color: var(--danger);
    border-width: 4px;
    box-shadow: 0 0 0 4px rgba(198,40,40,.12);
  }

  /* Dolu kutu koyu */
  .time-input.filled{
    background:var(--dark);
    color:#fff;
    border-color:var(--dark);
  }
  /* Dolu + seÃ§ili iken kÄ±rmÄ±zÄ± stroke baskÄ±n olsun */
  .time-input.filled:focus{
    border-color: var(--danger);
  }
  .time-input.filled::selection{ background:#fff; color:#000; }

  .icon-btn{
    width:52px;
    height:52px;
    border-radius:16px;
    border:1px solid #ddd;
    background:#fff;
    font-size:22px;
    font-weight:900;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    flex:0 0 auto;
  }
  .icon-btn:active{transform:scale(.98)}

  /* Red diff */
  .top-diff{
    font-size:54px;
    font-weight:900;
    color:var(--danger);
    min-height:60px;
    display:flex;
    align-items:center;
  }

  /* List rows */
  .list{
    border-top:1px dashed #eee;
    border-bottom:1px dashed #eee;
    padding:6px 0 18px;
    min-height:0;
  }

  .row{
    display:flex;
    align-items:center;
    gap:10px;
    padding:8px 0;
    border-bottom:1px dashed #eee;
  }
  .row:last-child{border-bottom:none}

  .idx{
    width:34px;
    text-align:right;
    font-weight:800;
    color:#666;
    flex:0 0 auto;
  }

  /* Desktop: list kendi scroll olabilir */
  @media (min-width:901px){
    .area{ max-height: calc(100vh - 120px); }
    .list{ overflow:auto; }
  }

  /* Mobile: body kaymasÄ±n, scroll alanÄ±n iÃ§inde */
  @media (max-width:900px){
    html,body{ height:100dvh; overflow:hidden; }
    .areas{ display:block; }
    .area{
      display:none;
      height: calc(100dvh - (86px + var(--safeTop) + var(--safeBottom)));
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }
    .area.active{ display:flex; }
    .top-diff{ font-size:46px; }

    .time-input{ width:140px; font-size:20px; }
    .icon-btn{ width:50px; height:50px; }
  }
</style>
</head>

<script>
  const allInputs = [];

  function sanitize(value){
    value = (value || "").replace(/[^0-9:]/g,"");
    const parts = value.split(":");
    if(parts.length > 2){
      value = parts[0] + ":" + parts.slice(1).join("").replace(/:/g,"");
    }
    return value;
  }

  function autoFormat(v){
    v = sanitize(v);
    if(!v) return "";

    if(v.includes(":")){
      let [m,s] = v.split(":");
      m = parseInt(m || "0",10) || 0;
      s = parseInt(s || "0",10) || 0;
      m += Math.floor(s/60);
      s = s % 60;
      return `${m}:${String(s).padStart(2,"0")}`;
    }

    const d = v.replace(/\D/g,"");
    if(!d) return "";
    if(d.length <= 2) return `0:${d.padStart(2,"0")}`;

    let m = parseInt(d.slice(0,-2),10) || 0;
    let s = parseInt(d.slice(-2),10) || 0;
    m += Math.floor(s/60);
    s = s % 60;
    return `${m}:${String(s).padStart(2,"0")}`;
  }

  function toSeconds(v){
    if(!v) return 0;
    const f = autoFormat(v);
    if(!f.includes(":")) return 0;
    const [m,s] = f.split(":");
    return (parseInt(m,10)||0)*60 + (parseInt(s,10)||0);
  }

  function fromSeconds(sec){
    const neg = sec < 0;
    sec = Math.abs(sec);
    const m = Math.floor(sec/60);
    const s = sec % 60;
    return `${neg?"-":""}${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  }

  function updateFilledState(input){
    if(input.value && input.value.trim() !== "") input.classList.add("filled");
    else input.classList.remove("filled");
  }

  function isVisible(el){ return !!(el.offsetParent); }

  function focusPrevVisible(cur){
    const i = allInputs.indexOf(cur);
    for(let j=i-1;j>=0;j--){
      if(isVisible(allInputs[j])){ allInputs[j].focus(); return true; }
    }
    return false;
  }

  function focusNextVisible(cur){
    const i = allInputs.indexOf(cur);
    for(let j=i+1;j<allInputs.length;j++){
      if(isVisible(allInputs[j])){ allInputs[j].focus(); return true; }
    }
    return false;
  }

  function wireAreaInput(input){
    input.addEventListener("focus",()=>setTimeout(()=>input.select(),0));
    input.addEventListener("click",()=>setTimeout(()=>input.select(),0));

    input.addEventListener("keydown",(e)=>{
      if(e.key === "ArrowUp" || e.key === "ArrowLeft"){
        e.preventDefault(); focusPrevVisible(input); return;
      }
      if(e.key === "ArrowDown" || e.key === "ArrowRight"){
        e.preventDefault(); focusNextVisible(input); return;
      }
      if(e.key==="Enter"){
        e.preventDefault();
        input.value = autoFormat(input.value);
        calculateTotals();
        updateFilledState(input);
        focusNextVisible(input);
      }
    });

    input.addEventListener("input",()=>{
      input.value = sanitize(input.value);

      // 3 hane -> format + alt kutu
      if(!input.value.includes(":")){
        const digits = input.value.replace(/\D/g,"");
        if(digits.length === 3){
          input.value = autoFormat(digits);
          calculateTotals();
          updateFilledState(input);
          focusNextVisible(input);
          return;
        }
      }

      calculateTotals();
      updateFilledState(input);
    });

    input.addEventListener("blur",()=>{
      if(input.value) input.value = autoFormat(input.value);
      calculateTotals();
      updateFilledState(input);
    });
  }

  function wireSubtractInput(input){
    input.addEventListener("focus",()=>setTimeout(()=>input.select(),0));
    input.addEventListener("click",()=>setTimeout(()=>input.select(),0));

    input.addEventListener("keydown",(e)=>{
      if(e.key==="Enter"){
        e.preventDefault();
        input.value = autoFormat(input.value);
        calculateTotals();
        updateFilledState(input);
      }
    });

    input.addEventListener("input",()=>{
      input.value = sanitize(input.value);

      // 4 hane -> format
      if(!input.value.includes(":")){
        const digits = input.value.replace(/\D/g,"");
        if(digits.length === 4){
          input.value = autoFormat(digits);
        }
      }

      calculateTotals();
      updateFilledState(input);
    });

    input.addEventListener("blur",()=>{
      if(input.value) input.value = autoFormat(input.value);
      calculateTotals();
      updateFilledState(input);
    });
  }

  function createAreaInputs(containerId, count){
    const c = document.getElementById(containerId);

    for(let i=1;i<=count;i++){
      const row = document.createElement("div");
      row.className = "row";

      const idx = document.createElement("div");
      idx.className = "idx";
      idx.textContent = i + ".";

      const input = document.createElement("input");
      input.className = "time-input";
      input.type = "text";
      input.placeholder = "dk/sn";
      input.inputMode = "numeric";
      input.pattern = "[0-9]*";
      input.autocomplete = "off";
      input.spellcheck = false;

      const clearBtn = document.createElement("button");
      clearBtn.className = "icon-btn";
      clearBtn.type = "button";
      clearBtn.textContent = "âœ•";
      clearBtn.title = "SatÄ±rÄ± temizle";

      wireAreaInput(input);

      clearBtn.addEventListener("click",()=>{
        if(!input.value) return;
        input.value = "";
        updateFilledState(input);
        calculateTotals();
        input.focus();
      });

      row.appendChild(idx);
      row.appendChild(input);
      row.appendChild(clearBtn);
      c.appendChild(row);

      allInputs.push(input);
    }
  }

  function sumArea(id){
    let t=0;
    document.querySelectorAll(`#${id} input`).forEach(i=> t += toSeconds(i.value));
    return t;
  }

  function calculateTotals(){
    const a1 = sumArea("area1");
    const a2 = sumArea("area2");

    document.getElementById("total1").textContent = fromSeconds(a1);
    document.getElementById("total2").textContent = fromSeconds(a2);

    document.getElementById("remain1").textContent = fromSeconds(a1 - toSeconds(document.getElementById("sub1").value));
    document.getElementById("remain2").textContent = fromSeconds(a2 - toSeconds(document.getElementById("sub2").value));
  }

  function clearArea(areaId){
    document.querySelectorAll(`#${areaId} input`).forEach(i=>{
      i.value = "";
      updateFilledState(i);
    });
    calculateTotals();
  }

  // Init
  createAreaInputs("area1", 13);
  createAreaInputs("area2", 7);

  // Wire subtract inputs
  wireSubtractInput(document.getElementById("sub1"));
  wireSubtractInput(document.getElementById("sub2"));

  // Clear buttons
  document.getElementById("clearArea1").onclick = ()=> clearArea("area1");
  document.getElementById("clearArea2").onclick = ()=> clearArea("area2");

  document.getElementById("clearSub1").onclick = ()=>{
    const s = document.getElementById("sub1");
    if(!s.value) return;
    s.value = "";
    updateFilledState(s);
    calculateTotals();
    s.focus();
  };
  document.getElementById("clearSub2").onclick = ()=>{
    const s = document.getElementById("sub2");
    if(!s.value) return;
    s.value = "";
    updateFilledState(s);
    calculateTotals();
    s.focus();
  };

  // Tabs
  function setActiveArea(n){
    document.querySelectorAll(".area").forEach(a=>a.classList.remove("active"));
    document.querySelector(`.area[data-area="${n}"]`).classList.add("active");
    document.getElementById("tab1").classList.toggle("active", n===1);
    document.getElementById("tab2").classList.toggle("active", n===2);
  }
  document.getElementById("tab1").onclick =
