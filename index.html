<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Süre Hesaplama</title>

<style>
  :root{
    --bg:#f6f7f9;
    --card:#fff;
    --border:#e6e6e6;
    --shadow: 0 6px 16px rgba(0,0,0,.06);
    --danger:#c62828;
    --dark:#2b2b2b;
    --safeTop: env(safe-area-inset-top, 0px);
    --safeBottom: env(safe-area-inset-bottom, 0px);
  }

  html, body { height: 100%; }
  body{
    font-family: Arial, sans-serif;
    margin:0;
    padding: 12px 12px calc(12px + var(--safeBottom));
    max-width: 1100px;
    margin-inline:auto;
    background:var(--bg);
  }

  /* Sekmeler (mobilde görünür) */
  .toolbar{
    display:flex;
    gap:10px;
    justify-content:center;
    margin: calc(6px + var(--safeTop)) 0 10px;
  }
  .btn{
    padding:10px 14px;
    border-radius:14px;
    border:1px solid #ddd;
    background:#fff;
    font-weight:800;
    cursor:pointer;
    min-width: 170px;
  }
  .btn.active{ border-color:#111; }

  .areas{
    display:flex;
    gap:16px;
    align-items:flex-start;
  }

  .area{
    flex:1;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:14px;
    box-shadow: var(--shadow);
    display:flex;
    flex-direction:column;
    min-height: 0;
  }

  /* Kırmızı alan hep görünür */
  .area-head{
    position: sticky;
    top: 0;
    background: var(--card);
    z-index: 5;
    padding-bottom: 10px;
  }

  .titlebar{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom: 8px;
  }
  .titlebar h2{ margin:0; font-size:22px; font-weight:900; }
  .titlebar .spacer{ flex: 1 1 auto; }

  .clear-all{
    border: 1px solid #f1b7b7;
    background: #fff;
    color: var(--danger);
    font-weight: 900;
    border-radius: 14px;
    padding: 10px 14px;
    cursor: pointer;
    white-space: nowrap;
  }

  .topbar{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
  }

  .top-diff{
    font-size: 54px;
    font-weight: 900;
    color:var(--danger);
    margin: 0;
    line-height:1.05;
    min-height: 60px;
    display:flex;
    align-items:center;
    flex: 1 1 auto;
  }

  .right-controls{
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:flex-end;
    flex: 0 0 auto;
  }

  .mini-label{
    font-weight:900;
    color:#111;
    white-space:nowrap;
    font-size:20px;
  }

  input{
    width: 170px;
    padding:12px 12px;
    text-align:center;
    font-size: 20px;
    border-radius: 16px;
    border:1px solid #dcdcdc;
    outline:none;
    background:#fff;
    color:#111;
  }
  input:focus{
    border-color:#111;
    box-shadow: 0 0 0 4px rgba(0,0,0,.06);
  }

  input.filled{
    background:var(--dark);
    color:#fff;
    border-color:var(--dark);
  }

  .icon-btn{
    width: 52px;
    height: 52px;
    border-radius: 16px;
    border: 1px solid #ddd;
    background: #fff;
    font-size: 22px;
    font-weight: 900;
    cursor: pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    flex: 0 0 auto;
  }

  /* Liste alanı */
  .list{
    min-height: 0;
    border-top: 1px dashed #f0f0f0;
    border-bottom: 1px dashed #f0f0f0;
    padding: 6px 0 18px;
  }

  .row{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 4px;
    border-bottom: 1px dashed #eee;
  }
  .row:last-child{ border-bottom:none; }

  .idx{
    width: 34px;
    text-align:right;
    color:#666;
    font-weight:800;
    flex: 0 0 auto;
    font-size:18px;
  }

  /* ✅ KESİN: Toplam ASLA sticky/fixed olamaz */
  .area-foot{
    position: static !important;
    top: auto !important;
    bottom: auto !important;
    left: auto !important;
    right: auto !important;
    z-index: auto !important;
    background: transparent !important;
    margin-top: 12px;
    padding-top: 10px;
  }

  .total{
    font-weight:900;
    font-size: 22px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding-top: 10px;
    border-top: 2px solid #eee;
  }

  /* Mobil davranış: body kaymaz, scroll sadece area içinde */
  @media (max-width: 900px){
    html, body{
      height: 100dvh;
      overflow: hidden;
    }

    .areas{ display:block; }

    .area{
      display:none;
      height: calc(100dvh - (86px + var(--safeTop) + var(--safeBottom)));
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    .area.active{ display:flex; }

    .top-diff{ font-size: 46px; }

    input{ width: 160px; font-size: 20px; }
    .mini-label{ font-size: 20px; }

    /* list scroll değil (scroll area’da) */
    .list{ overflow: visible; padding-bottom: 24px; }

    /* Toplam kesinlikle normal akışta */
    .area-foot{ position: static !important; }
  }
</style>
</head>

<body>

<div class="toolbar">
  <button class="btn active" id="tab1" type="button">Reklamdan Önce</button>
  <button class="btn" id="tab2" type="button">Reklamdan Sonra</button>
</div>

<div class="areas">

  <!-- ALAN 1 -->
  <div class="area active" data-area="1" id="panel1">
    <div class="area-head">
      <div class="titlebar">
        <h2>Reklamdan Önce</h2>
        <div class="spacer"></div>
        <button class="clear-all" id="clearArea1" type="button">Hepsini Sil</button>
      </div>

      <div class="topbar">
        <div class="top-diff" id="remain1">-00:00</div>

        <div class="right-controls">
          <span class="mini-label">Girilen</span>
          <input id="sub1" placeholder="sn/dk" inputmode="numeric" pattern="[0-9]*" autocomplete="off" spellcheck="false">
          <button class="icon-btn" id="clearSub1" type="button" aria-label="Girilen temizle" title="Girilen temizle">✕</button>
        </div>
      </div>
    </div>

    <div class="list" id="area1"></div>

    <div class="area-foot">
      <div class="total">
        <span>Toplam</span><span id="total1">00:00</span>
      </div>
    </div>
  </div>

  <!-- ALAN 2 -->
  <div class="area" data-area="2" id="panel2">
    <div class="area-head">
      <div class="titlebar">
        <h2>Reklamdan Sonra</h2>
        <div class="spacer"></div>
        <button class="clear-all" id="clearArea2" type="button">Hepsini Sil</button>
      </div>

      <div class="topbar">
        <div class="top-diff" id="remain2">-00:00</div>

        <div class="right-controls">
          <span class="mini-label">Girilen</span>
          <input id="sub2" placeholder="sn/dk" inputmode="numeric" pattern="[0-9]*" autocomplete="off" spellcheck="false">
          <button class="icon-btn" id="clearSub2" type="button" aria-label="Girilen temizle" title="Girilen temizle">✕</button>
        </div>
      </div>
    </div>

    <div class="list" id="area2"></div>

    <div class="area-foot">
      <div class="total">
        <span>Toplam</span><span id="total2">00:00</span>
      </div>
    </div>
  </div>

</div>

<script>
let allInputs = [];

function updateFilledState(input){
  if(input.value && input.value.trim() !== "") input.classList.add("filled");
  else input.classList.remove("filled");
}

function sanitize(value){
  value = (value || "").replace(/[^0-9:]/g,"");
  const parts = value.split(":");
  if(parts.length > 2){
    value = parts[0] + ":" + parts.slice(1).join("").replace(/:/g,"");
  }
  return value;
}

function autoFormat(v){
  v = sanitize(v);
  if(!v) return "";

  if(v.includes(":")){
    let [m,s] = v.split(":");
    m = parseInt(m || "0",10) || 0;
    s = parseInt(s || "0",10) || 0;
    m += Math.floor(s/60);
    s = s % 60;
    return `${m}:${String(s).padStart(2,"0")}`;
  }

  const d = v.replace(/\D/g,"");
  if(!d) return "";
  if(d.length <= 2) return `0:${d.padStart(2,"0")}`;

  let m = parseInt(d.slice(0,-2),10) || 0;
  let s = parseInt(d.slice(-2),10) || 0;
  m += Math.floor(s/60);
  s = s % 60;
  return `${m}:${String(s).padStart(2,"0")}`;
}

function toSeconds(v){
  if(!v) return 0;
  const f = autoFormat(v);
  if(!f.includes(":")) return 0;
  const [m,s] = f.split(":");
  return (parseInt(m,10)||0)*60 + (parseInt(s,10)||0);
}

function fromSeconds(sec){
  const neg = sec < 0;
  sec = Math.abs(sec);
  const m = Math.floor(sec/60);
  const s = sec % 60;
  return `${neg?"-":""}${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}

function isVisible(el){ return !!(el.offsetParent); }

function focusPrevVisible(cur){
  const i = allInputs.indexOf(cur);
  for(let j=i-1;j>=0;j--){
    if(isVisible(allInputs[j])){ allInputs[j].focus(); return true; }
  }
  return false;
}
function focusNextVisible(cur){
  const i = allInputs.indexOf(cur);
  for(let j=i+1;j<allInputs.length;j++){
    if(isVisible(allInputs[j])){ allInputs[j].focus(); return true; }
  }
  return false;
}

function wireAreaInput(input){
  input.addEventListener("focus",()=>setTimeout(()=>input.select(),0));
  input.addEventListener("click",()=>setTimeout(()=>input.select(),0));

  input.addEventListener("keydown",(e)=>{
    if(e.key === "ArrowUp" || e.key === "ArrowLeft"){
      e.preventDefault(); focusPrevVisible(input); return;
    }
    if(e.key === "ArrowDown" || e.key === "ArrowRight"){
      e.preventDefault(); focusNextVisible(input); return;
    }
    if(e.key==="Enter"){
      e.preventDefault();
      input.value = autoFormat(input.value);
      calculateTotals();
      updateFilledState(input);
      focusNextVisible(input);
    }
  });

  input.addEventListener("input",()=>{
    input.value = sanitize(input.value);

    // 3 hane → format + alt kutu
    if(!input.value.includes(":")){
      const digits = input.value.replace(/\D/g,"");
      if(digits.length === 3){
        input.value = autoFormat(digits);
        calculateTotals();
        updateFilledState(input);
        focusNextVisible(input);
        return;
      }
    }

    calculateTotals();
    updateFilledState(input);
  });

  input.addEventListener("blur",()=>{
    if(input.value) input.value = autoFormat(input.value);
    calculateTotals();
    updateFilledState(input);
  });
}

function wireSubtractInput(input){
  input.addEventListener("focus",()=>setTimeout(()=>input.select(),0));
  input.addEventListener("click",()=>setTimeout(()=>input.select(),0));

  input.addEventListener("keydown",(e)=>{
    if(e.key==="Enter"){
      e.preventDefault();
      input.value = autoFormat(input.value);
      calculateTotals();
      updateFilledState(input);
    }
  });

  input.addEventListener("input",()=>{
    input.value = sanitize(input.value);

    // 4 hane → format
    if(!input.value.includes(":")){
      const digits = input.value.replace(/\D/g,"");
      if(digits.length === 4){
        input.value = autoFormat(digits);
      }
    }

    calculateTotals();
    updateFilledState(input);
  });

  input.addEventListener("blur",()=>{
    if(input.value) input.value = autoFormat(input.value);
    calculateTotals();
    updateFilledState(input);
  });
}

function createAreaInputs(containerId, count){
  const c = document.getElementById(containerId);
  for(let i=1;i<=count;i++){
    const row = document.createElement("div");
    row.className = "row";

    const idx = document.createElement("div");
    idx.className = "idx";
    idx.textContent = i + ".";

    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "sn/dk";
    input.inputMode = "numeric";
    input.pattern = "[0-9]*";
    input.autocomplete = "off";
    input.spellcheck = false;

    const clearBtn = document.createElement("button");
    clearBtn.className = "icon-btn";
    clearBtn.type = "button";
    clearBtn.textContent = "✕";

    wireAreaInput(input);

    clearBtn.addEventListener("click", () => {
      if(!input.value) return;
      input.value = "";
      updateFilledState(input);
      calculateTotals();
      input.focus();
    });

    row.appendChild(idx);
    row.appendChild(input);
    row.appendChild(clearBtn);
    c.appendChild(row);

    allInputs.push(input);
  }
}

function sumArea(id){
  let t=0;
  document.querySelectorAll(`#${id} input`).forEach(i=> t += toSeconds(i.value));
  return t;
}

function calculateTotals(){
  const a1 = sumArea("area1");
  const a2 = sumArea("area2");

  total1.textContent = fromSeconds(a1);
  total2.textContent = fromSeconds(a2);

  remain1.textContent = fromSeconds(a1 - toSeconds(sub1.value));
  remain2.textContent = fromSeconds(a2 - toSeconds(sub2.value));
}

function clearArea(areaId){
  const inputs = document.querySelectorAll(`#${areaId} input`);
  inputs.forEach(i=>{ i.value=""; updateFilledState(i); });
  calculateTotals();
}

/* Sekmeler */
function setActiveArea(n){
  document.querySelectorAll(".area").forEach(a=>a.classList.remove("active"));
  document.querySelector(`.area[data-area="${n}"]`).classList.add("active");
  tab1.classList.toggle("active",n===1);
  tab2.classList.toggle("active",n===2);
}

/* Start */
createAreaInputs("area1",13);
createAreaInputs("area2",7);

wireSubtractInput(sub1);
wireSubtractInput(sub2);

clearArea1.onclick = ()=> clearArea("area1");
clearArea2.onclick = ()=> clearArea("area2");

clearSub1.onclick = ()=>{ sub1.value=""; updateFilledState(sub1); calculateTotals(); sub1.focus(); };
clearSub2.onclick = ()=>{ sub2.value=""; updateFilledState(sub2); calculateTotals(); sub2.focus(); };

tab1.onclick = ()=> setActiveArea(1);
tab2.onclick = ()=> setActiveArea(2);

setActiveArea(1);
calculateTotals();
document.querySelectorAll("input").forEach(updateFilledState);
</script>

</body>
</html>
