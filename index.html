<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Süre Toplama (dk:sn)</title>

<style>
  body{
    font-family: Arial, sans-serif;
    padding: 16px;
    max-width: 1100px;
    margin:auto;
    background:#f6f7f9;
  }

  h1{
    text-align:center;
    margin: 10px 0 18px 0;
    font-size: 22px;
  }

  .toolbar{
    display:none;
    gap:10px;
    justify-content:center;
    margin-bottom:12px;
  }
  .btn{
    padding:10px 14px;
    border-radius:12px;
    border:1px solid #ddd;
    background:#fff;
    font-weight:700;
  }
  .btn.active{ border-color:#111; }

  .areas{
    display:flex;
    gap:16px;
    align-items:flex-start;
  }

  .area{
    flex:1;
    background:#fff;
    border:1px solid #e6e6e6;
    border-radius:18px;
    padding:14px;
    box-shadow: 0 6px 16px rgba(0,0,0,.06);
  }

  h2{
    margin: 0 0 4px 0;
    font-size: 20px;
  }

  .top-diff{
    font-size: 55px;
    font-weight: 900;
    color:#c62828;
    margin: 4px 0 10px 0;
    line-height:1.05;
  }

  .row{
    display:flex;
    align-items:center;
    gap:10px;
    padding:6px 4px;
    border-bottom: 1px dashed #eee;
  }
  .row:last-child{ border-bottom:none; }

  .idx{
    width: 34px;
    text-align:right;
    color:#666;
    font-weight:700;
  }

  input{
    width: 120px;
    padding:10px;
    text-align:center;
    font-size: 18px;
    border-radius: 14px;
    border:1px solid #dcdcdc;
    outline:none;
    background:#fff;
    color:#111;
  }
  input:focus{
    border-color:#111;
    box-shadow: 0 0 0 4px rgba(0,0,0,.06);
  }

  /* İçi dolu kutu koyu */
  input.filled{
    background:#2b2b2b;
    color:#ffffff;
    border-color:#2b2b2b;
  }
  input.filled::selection{
    background:#ffffff;
    color:#000000;
  }

  .total{
    margin-top: 12px;
    font-weight:800;
    font-size: 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding-top: 10px;
    border-top: 1px solid #eee;
  }

  .subtract-row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-top:10px;
  }

  .grand{
    margin-top: 16px;
    background:#111;
    color:#fff;
    border-radius: 18px;
    padding: 14px 16px;
    text-align:center;
    font-size: 22px;
    font-weight:900;
  }

  @media (max-width: 900px){
    .toolbar{ display:flex; }
    .areas{ display:block; }
    .area{ display:none; }
    .area.active{ display:block; }
    input{ width: 100%; }
  }
</style>
</head>

<body>


<div class="toolbar">
  <button class="btn active" id="tab1" type="button">Birinci Blok</button>
  <button class="btn" id="tab2" type="button">İkinci Blok</button>
</div>

<div class="areas">

  <div class="area" data-area="1">
    <h2>Birinci Blok</h2>
    <div class="top-diff" id="remain1">-00:00</div>

    <div id="area1"></div>

    <div class="total">
      <span>Toplam</span><span id="total1">00:00</span>
    </div>

    <div class="subtract-row">
      <b>Girilen</b><input id="sub1" placeholder="sn/dk" inputmode="numeric" pattern="[0-9]*" autocomplete="off" spellcheck="false">
    </div>
  </div>

  <div class="area" data-area="2">
    <h2>İkinci Blok</h2>
    <div class="top-diff" id="remain2">-00:00</div>

    <div id="area2"></div>

    <div class="total">
      <span>Toplam</span><span id="total2">00:00</span>
    </div>

    <div class="subtract-row">
      <b>Girilen</b><input id="sub2" placeholder="sn/dk" inputmode="numeric" pattern="[0-9]*" autocomplete="off" spellcheck="false">
    </div>
  </div>

</div>

<div class="grand">
  GENEL TOPLAM: <span id="grandTotal">00:00</span>
</div>

<script>
let allInputs = [];

/* ---------- DOLU/BOŞ GÖRSEL DURUM ---------- */
function updateFilledState(input){
  if(input.value && input.value.trim() !== ""){
    input.classList.add("filled");
  }else{
    input.classList.remove("filled");
  }
}

/* ---------- INPUT ÜRETİM ---------- */
function createAreaInputs(containerId, count){
  const c = document.getElementById(containerId);
  for(let i=1;i<=count;i++){
    const row=document.createElement("div");
    row.className="row";

    const idx=document.createElement("div");
    idx.className="idx";
    idx.textContent=i+".";

    const input=document.createElement("input");
    input.type="text";
    input.placeholder="sn/dk";

    // ✅ Telefonda sayısal klavye
    input.inputMode = "numeric";
    input.pattern = "[0-9]*";
    input.autocomplete = "off";
    input.spellcheck = false;

    wireAreaInput(input);

    row.appendChild(idx);
    row.appendChild(input);
    c.appendChild(row);

    allInputs.push(input);
  }
}

/* ---------- ORTAK FORMAT ---------- */
function sanitize(value){
  value = (value || "").replace(/[^0-9:]/g,"");
  const parts = value.split(":");
  if(parts.length > 2){
    value = parts[0] + ":" + parts.slice(1).join("").replace(/:/g,"");
  }
  return value;
}

function autoFormat(v){
  v = sanitize(v);
  if(!v) return "";

  if(v.includes(":")){
    let [m,s] = v.split(":");
    m = parseInt(m || "0",10) || 0;
    s = parseInt(s || "0",10) || 0;
    m += Math.floor(s/60);
    s = s % 60;
    return `${m}:${String(s).padStart(2,"0")}`;
  }

  const d = v.replace(/\D/g,"");
  if(!d) return "";

  if(d.length <= 2) return `0:${d.padStart(2,"0")}`;

  let m = parseInt(d.slice(0,-2),10) || 0;
  let s = parseInt(d.slice(-2),10) || 0;
  m += Math.floor(s/60);
  s = s % 60;
  return `${m}:${String(s).padStart(2,"0")}`;
}

function toSeconds(v){
  if(!v) return 0;
  const f = autoFormat(v);
  if(!f.includes(":")) return 0;
  const [m,s] = f.split(":");
  return (parseInt(m,10)||0)*60 + (parseInt(s,10)||0);
}

function fromSeconds(sec){
  const neg = sec < 0;
  sec = Math.abs(sec);
  const m = Math.floor(sec/60);
  const s = sec % 60;
  return `${neg?"-":""}${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}

/* ---------- ODAK YARDIMCILARI ---------- */
function isVisible(el){
  return !!(el.offsetParent);
}

function focusPrevVisible(cur){
  const i = allInputs.indexOf(cur);
  for(let j=i-1;j>=0;j--){
    if(isVisible(allInputs[j])){ allInputs[j].focus(); return true; }
  }
  return false;
}

function focusNextVisible(cur){
  const i = allInputs.indexOf(cur);
  for(let j=i+1;j<allInputs.length;j++){
    if(isVisible(allInputs[j])){ allInputs[j].focus(); return true; }
  }
  return false;
}

/* ---------- SAHA KUTULARI (3 hane otomatik geçiş var) ---------- */
function wireAreaInput(input){
  input.addEventListener("focus",()=>setTimeout(()=>input.select(),0));
  input.addEventListener("click",()=>setTimeout(()=>input.select(),0));

  // OK tuşlarıyla gezinme (↑↓←→)
  input.addEventListener("keydown",(e)=>{
    if(e.key === "ArrowUp" || e.key === "ArrowLeft"){
      e.preventDefault();
      focusPrevVisible(input);
      return;
    }
    if(e.key === "ArrowDown" || e.key === "ArrowRight"){
      e.preventDefault();
      focusNextVisible(input);
      return;
    }

    if(e.key==="Enter"){
      e.preventDefault();
      input.value = autoFormat(input.value);
      calculateTotals();
      updateFilledState(input);
      focusNextVisible(input);
    }
  });

  input.addEventListener("input",()=>{
    input.value = sanitize(input.value);

    // 3 haneli (sadece rakam) → otomatik format + alt kutu
    if(!input.value.includes(":")){
      const digits = input.value.replace(/\D/g,"");
      if(digits.length === 3){
        input.value = autoFormat(digits);
        calculateTotals();
        updateFilledState(input);
        focusNextVisible(input);
        return;
      }
    }

    calculateTotals();
    updateFilledState(input);
  });

  input.addEventListener("blur",()=>{
    input.value = autoFormat(input.value);
    calculateTotals();
    updateFilledState(input);
  });
}

/* ---------- GİRİLEN KUTULARI (alt kutuya geçiş yok; 4 hane format var) ---------- */
function wireSubtractInput(input){
  input.addEventListener("focus",()=>setTimeout(()=>input.select(),0));
  input.addEventListener("click",()=>setTimeout(()=>input.select(),0));

  // OK tuşlarıyla gezinme (↑↓←→)
  input.addEventListener("keydown",(e)=>{
    if(e.key === "ArrowUp" || e.key === "ArrowLeft"){
      e.preventDefault();
      focusPrevVisible(input);
      return;
    }
    if(e.key === "ArrowDown" || e.key === "ArrowRight"){
      e.preventDefault();
      focusNextVisible(input);
      return;
    }

    if(e.key==="Enter"){
      e.preventDefault();
      input.value = autoFormat(input.value);
      calculateTotals();
      updateFilledState(input);
    }
  });

  input.addEventListener("input",()=>{
    input.value = sanitize(input.value);

    // 4 hane (sadece rakam) → otomatik format (kutuda kal)
    if(!input.value.includes(":")){
      const digits = input.value.replace(/\D/g,"");
      if(digits.length === 4){
        input.value = autoFormat(digits);
      }
    }

    calculateTotals();
    updateFilledState(input);
  });

  input.addEventListener("blur",()=>{
    input.value = autoFormat(input.value);
    calculateTotals();
    updateFilledState(input);
  });
}

/* ---------- TOPLAMLAR ---------- */
function sumArea(id){
  let t=0;
  document.querySelectorAll(`#${id} input`).forEach(i=> t += toSeconds(i.value));
  return t;
}

function calculateTotals(){
  const a1 = sumArea("area1");
  const a2 = sumArea("area2");

  total1.textContent = fromSeconds(a1);
  total2.textContent = fromSeconds(a2);
  grandTotal.textContent = fromSeconds(a1+a2);

  remain1.textContent = fromSeconds(a1 - toSeconds(sub1.value));
  remain2.textContent = fromSeconds(a2 - toSeconds(sub2.value));
}

/* ---------- MOBİL SEKME ---------- */
function setActiveArea(n){
  document.querySelectorAll(".area").forEach(a=>a.classList.remove("active"));
  document.querySelector(`.area[data-area="${n}"]`).classList.add("active");
  tab1.classList.toggle("active",n===1);
  tab2.classList.toggle("active",n===2);
}
tab1.onclick=()=>setActiveArea(1);
tab2.onclick=()=>setActiveArea(2);

/* ---------- BAŞLAT ---------- */
createAreaInputs("area1",12);
createAreaInputs("area2",7);

// Girilen kutularını da navigation listesine ekle
allInputs.push(sub1);
allInputs.push(sub2);

wireSubtractInput(sub1);
wireSubtractInput(sub2);

setActiveArea(1);
calculateTotals();
document.querySelectorAll("input").forEach(updateFilledState);

// İlk kutuya odak
if(allInputs.length && isVisible(allInputs[0])) allInputs[0].focus();
</script>

</body>
</html>
